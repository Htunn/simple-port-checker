# SonarCloud configuration for simple-port-checker
sonar.projectKey=Htunn_simple-port-checker
sonar.organization=htunn

# Project metadata
sonar.projectName=Simple Port Checker
sonar.projectDescription=A comprehensive tool for checking firewall ports and L7 protection services

# Source paths
sonar.sources=src
sonar.tests=tests

# Python configuration - support multiple versions
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml

# Exclude paths
sonar.exclusions=**/tests/**,**/__pycache__/**,**/dist/**,**/build/**,**/.venv/**

# Test exclusions
sonar.test.exclusions=**/tests/**

# Coverage exclusions - exclude test files from coverage
sonar.coverage.exclusions=**/tests/**,**/__pycache__/**

# Additional settings
sonar.sourceEncoding=UTF-8
