# SonarCloud configuration for Simple Port Checker
sonar.projectKey=Htunn_simple-port-checker
sonar.organization=htunn

# Project metadata
sonar.projectName=Simple Port Checker
sonar.projectDescription=A Python tool for port scanning and L7 protection detection
sonar.projectVersion=0.3.0

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.coverage.reportPaths=htmlcov/coverage.xml,coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Include/exclude patterns
sonar.inclusions=**/*.py
sonar.exclusions=**/venv/**,**/build/**,**/dist/**,**/*.egg-info/**,**/__pycache__/**

# Language
sonar.language=py

# Analysis settings
sonar.sourceEncoding=UTF-8